<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人博客 - 分享技术、生活与思考">
    <title>我的个人博客</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <!-- Markdown 解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="site-title">
                <a href="index.html">📚 我的个人博客</a>
            </div>
            <nav class="site-nav">
                <a href="#" class="nav-link active" data-page="home">首页</a>
                <a href="#" class="nav-link" data-page="categories">分类</a>
                <a href="#" class="nav-link" data-page="archives">归档</a>
                <a href="#" class="nav-link" data-page="about">关于</a>
                <a href="#" class="nav-link" data-page="manage">管理</a>
            </nav>
            <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                <span class="theme-icon">🌙</span>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="container main-layout">
            <!-- 左侧文章列表 -->
            <div class="content-area">
                <!-- 首页 - 文章列表 -->
                <section id="home" class="page active">
                    <div class="posts-list" id="postsList">
                        <div class="loading">加载中...</div>
                    </div>
                </section>

                <!-- 文章详情页 -->
                <section id="article" class="page">
                    <button class="back-btn" onclick="showHome()">← 返回首页</button>
                    <article class="article-full" id="articleContent">
                    </article>
                </section>

                <!-- 分类页 -->
                <section id="categories" class="page">
                    <h1 class="page-title">📂 文章分类</h1>
                    <div class="categories-container" id="categoriesContainer">
                        <div class="loading">加载中...</div>
                    </div>
                </section>

                <!-- 分类文章列表页 -->
                <section id="category-posts" class="page">
                    <button class="back-btn" onclick="showPage('categories')">← 返回分类</button>
                    <h1 class="page-title" id="categoryTitle">分类文章</h1>
                    <div class="posts-list" id="categoryPostsList">
                    </div>
                </section>

                <!-- 归档页 -->
                <section id="archives" class="page">
                    <h1 class="page-title">📁 文章归档</h1>
                    <div class="archives-list" id="archivesList"></div>
                </section>

                <!-- 关于页 -->
                <section id="about" class="page">
                    <div class="about-page" id="aboutContent">
                        <div class="loading">加载中...</div>
                    </div>
                </section>

                <!-- 管理页 -->
                <section id="manage" class="page">
                    <h1 class="page-title">⚙️ 分类管理</h1>
                    <div class="manage-container">
                        <!-- 创建分类 -->
                        <div class="manage-section">
                            <h2>创建新分类</h2>
                            <div class="create-category-form">
                                <input type="text" id="newCategoryName" class="form-input" placeholder="输入分类名称...">
                                <button class="btn btn-primary" onclick="createCategory()">创建分类</button>
                            </div>
                        </div>

                        <!-- 分类列表 -->
                        <div class="manage-section">
                            <h2>所有分类</h2>
                            <div class="manage-categories-list" id="manageCategoriesList"></div>
                        </div>

                        <!-- 文章分类分配 -->
                        <div class="manage-section">
                            <h2>文章分类分配</h2>
                            <div class="posts-category-assign" id="postsCategoryAssign"></div>
                        </div>

                        <!-- 数据管理 -->
                        <div class="manage-section">
                            <h2>数据管理</h2>
                            <div class="data-management">
                                <button class="btn btn-secondary" onclick="exportCategories()">导出分类配置</button>
                                <button class="btn btn-secondary" onclick="importCategories()">导入分类配置</button>
                                <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImportFile(event)">
                                <button class="btn btn-danger" onclick="clearCategories()">清空所有分类</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 右侧边栏 -->
            <aside class="sidebar">
                <div class="sidebar-card author-card">
                    <h3>关于站长</h3>
                    <div class="author-avatar">👤</div>
                    <div class="author-name">博主名字</div>
                    <p class="author-bio">在这里写一段简短的自我介绍，分享你的兴趣爱好和专业领域。</p>
                </div>

                <div class="sidebar-card">
                    <h3>🔍 搜索</h3>
                    <input type="text" class="search-input" id="searchInput" placeholder="搜索文章...">
                </div>

                <div class="sidebar-card">
                    <h3>📂 分类</h3>
                    <div class="categories-list" id="sidebarCategories">
                    </div>
                </div>

                <div class="sidebar-card">
                    <h3>🏷️ 热门标签</h3>
                    <div class="tags-cloud" id="tagsCloud">
                    </div>
                </div>

                <div class="sidebar-card">
                    <h3>📊 统计</h3>
                    <ul class="stats-list">
                        <li>文章数: <span id="postCount">0</span></li>
                        <li>分类数: <span id="categoryCount">0</span></li>
                        <li>标签数: <span id="tagCount">0</span></li>
                    </ul>
                </div>
            </aside>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 我的个人博客 · 使用 <a href="https://pages.github.com" target="_blank">GitHub Pages</a> 部署</p>
        </div>
    </footer>

    <script src="posts.js"></script>
    <script src="script.js"></script>
</body>
</html>
